<div fxFill fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
  <app-page-title title="Listado de datasets">
    <ng-container buttons>
      <app-file-uploader
        [label]="'Subir dataset'"
        [accept]="'text/csv'"
        (fileUploaded)="fileUpload($event)"
      ></app-file-uploader>
    </ng-container>
  </app-page-title>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Nombre
      </th>
      <td mat-cell *matCellDef="let element">
        <pre>{{ element.name }}</pre>
      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="weight">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by weight"
      >
        Peso
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.weight }}
      </td>
    </ng-container> -->

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="row" fxLayoutGap="10px">
          <button
            mat-mini-fab
            color="primary"
            matTooltip="Descargar el dataset"
          >
            <mat-icon>download</mat-icon>
          </button>
          <button mat-mini-fab color="warn" matTooltip="Eliminar el dataset">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
