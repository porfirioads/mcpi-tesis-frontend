<div fxFill fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
  <app-page-title title="Listado de datasets">
    <ng-container buttons>
      <app-file-uploader
        [label]="'Subir dataset'"
        [accept]="'text/csv'"
        (fileUploaded)="onFileUploaded($event)"
      ></app-file-uploader>
    </ng-container>
  </app-page-title>

  <ng-container *ngIf="dataSource; else emptyTableSkeleton">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef>Archivo</th>
        <td mat-cell *matCellDef="let element">
          <pre>{{ element.fileName }}</pre>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row" fxLayoutGap="10px">
            <button
              class="action-button"
              mat-mini-fab
              color="primary"
              matTooltip="Descargar el dataset"
            >
              <mat-icon>download</mat-icon>
            </button>
            <button
              class="action-button"
              mat-mini-fab
              color="warn"
              matTooltip="Eliminar el dataset"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="columns.length">
          No se encontraron elementos.
        </td>
      </tr>
    </table>
  </ng-container>

  <ng-template #emptyTableSkeleton>
    <app-empty-table-skeleton></app-empty-table-skeleton>
  </ng-template>
</div>
