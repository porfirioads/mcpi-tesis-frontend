  <div>
    <mat-button-toggle-group [(value)]="viewMode">
      <mat-button-toggle value="table">Tabla</mat-button-toggle>
      <mat-button-toggle value="chart">Gráfica</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <app-csv-viewer
    fxFlex
    *ngIf="datasetFile && viewMode === 'table'"
    [file]="datasetFile"
  ></app-csv-viewer>

  <app-line-chart
    fxFlex
    *ngIf="datasetFile && viewMode === 'chart'"
    [data]="data"
    [xAxisLabel]="'Country'"
    [yAxisLabel]="'Population'"
  >
  </app-line-chart>

  <app-line-chart
    fxFlex
    *ngIf="datasetFile && viewMode === 'chart'"
    [data]="data"
    [xAxisLabel]="'Country'"
    [yAxisLabel]="'Population'"
  >
  </app-line-chart>

  <app-line-chart
    fxFlex
    *ngIf="datasetFile && viewMode === 'chart'"
    [data]="data"
    [xAxisLabel]="'Country'"
    [yAxisLabel]="'Population'"
  >
  </app-line-chart>
