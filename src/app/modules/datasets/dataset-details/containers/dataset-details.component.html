<div fxFill fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
  <app-page-title title="Previsualización de dataset" goBackUrl="/datasets">
  </app-page-title>

  <mat-card>
    <mat-card-content>
      <div fxLayout="row wrap" fxLayoutGap="20px">
        <div>
          <strong>Nombre del archivo</strong>
          <br />
          <span>{{ id }}</span>
        </div>

        <div>
          <strong>Número de filas</strong>
          <br />
          <span>{{ dataset?.row_count }}</span>
        </div>

        <div>
          <strong>Número de columnas</strong>
          <br />
          <span>{{ dataset?.col_count }}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <app-csv-viewer
    fxFlex
    *ngIf="datasetFile"
    [file]="datasetFile"
  ></app-csv-viewer>
</div>
