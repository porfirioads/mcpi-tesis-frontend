<mat-drawer-container class="container" autosize>
  <mat-drawer class="sidenav" mode="side" opened>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="menuOption.url"
        *ngFor="let menuOption of menuOptions"
        [routerLinkActive]="'mat-list-single-selected-option'"
      >
        <mat-icon mat-list-icon>{{ menuOption.icon }}</mat-icon>
        <a matLine>{{ menuOption.label }}</a>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="content"
    ><router-outlet></router-outlet
  ></mat-drawer-content>
</mat-drawer-container>
