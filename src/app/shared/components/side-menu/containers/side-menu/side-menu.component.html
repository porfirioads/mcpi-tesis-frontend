<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="drawer" mode="side" opened>
    <img class="logo" src="../../../../assets/img/logo-mcpi.png" alt="UAZ" />
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="menuOption.url"
        *ngFor="let menuOption of menuOptions"
        [routerLinkActive]="'mat-list-single-selected-option'"
      >
        <mat-icon mat-list-icon>{{ menuOption.icon }}</mat-icon>
        <a matLine>{{ menuOption.label }}</a>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="drawer-content" fxLayout="column">
    <app-header [appName]="'MCPI'" [drawer]="drawer" ></app-header>
    <div fxFlex class="main-container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
