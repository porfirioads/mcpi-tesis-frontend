<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
  <button
    mat-mini-fab
    color="primary"
    *ngIf="goBackUrl"
    [routerLink]="goBackUrl"
  >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1 *ngIf="title">{{ title }}</h1>
  <div fxFlex></div>
  <ng-content select="[buttons]"></ng-content>
</div>
